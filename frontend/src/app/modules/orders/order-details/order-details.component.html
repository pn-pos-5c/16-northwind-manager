<h3>order Details for Order {{order}}</h3>

<table mat-table [dataSource]="orderDetails">
  <tr mat-header-row *matHeaderRowDef="columns"></tr>
  <tr mat-row *matRowDef="let row; columns: columns"></tr>

  <ng-container matColumnDef="quantity">
    <th mat-header-cell *matHeaderCellDef>Quantity</th>
    <td mat-cell *matCellDef="let orderDetail">{{orderDetail.quantity}}</td>
  </ng-container>

  <ng-container matColumnDef="unitPrice">
    <th mat-header-cell *matHeaderCellDef>UnitPrice</th>
    <td mat-cell *matCellDef="let orderDetail">{{orderDetail.unitPrice}}</td>
  </ng-container>

  <ng-container matColumnDef="product">
    <th mat-header-cell *matHeaderCellDef>Product</th>
    <td mat-cell *matCellDef="let orderDetail">{{orderDetail.productName}}</td>
  </ng-container>
</table>
