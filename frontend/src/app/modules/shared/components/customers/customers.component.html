<table *ngIf="orders.length === 0" mat-table matSort [dataSource]="customers" (matSortChange)="sort($event)">
  <tr mat-header-row *matHeaderRowDef="columns"></tr>
  <tr mat-row *matRowDef="let row; columns: columns"></tr>

  <ng-container matColumnDef="company">
    <th mat-header-cell *matHeaderCellDef mat-sort-header="company">Company</th>
    <td mat-cell *matCellDef="let customer">{{customer.companyName | ellipsisNotation:16}}</td>
  </ng-container>

  <ng-container matColumnDef="contact">
    <th mat-header-cell *matHeaderCellDef mat-sort-header="contact">Contact</th>
    <td mat-cell *matCellDef="let customer">{{customer.contactName}}</td>
  </ng-container>

  <ng-container matColumnDef="city">
    <th mat-header-cell *matHeaderCellDef mat-sort-header="city">City</th>
    <td mat-cell *matCellDef="let customer">{{customer.city}}</td>
  </ng-container>

  <ng-container matColumnDef="country">
    <th mat-header-cell *matHeaderCellDef mat-sort-header="country">Country</th>
    <td mat-cell *matCellDef="let customer">{{customer.country}}</td>
  </ng-container>

  <ng-container matColumnDef="ordersButton">
    <th mat-header-cell *matHeaderCellDef mat-sort-header="ordersButton"></th>
    <td mat-cell *matCellDef="let customer">
      <button mat-raised-button (click)="showOrders(customer)">Orders for Customer {{customer.id}}</button>
    </td>
  </ng-container>
</table>

<app-orders *ngIf="orders.length > 0" [orders]="orders" [name]="customerName"></app-orders>
