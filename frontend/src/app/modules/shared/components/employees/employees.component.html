<table *ngIf="orders.length === 0" mat-table [dataSource]="employees">
  <tr mat-header-row *matHeaderRowDef="columns"></tr>
  <tr mat-row *matRowDef="let row; columns: columns"></tr>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let employee">{{employee.name | ellipsisNotation:15}}</td>
  </ng-container>

  <ng-container matColumnDef="city">
    <th mat-header-cell *matHeaderCellDef>City</th>
    <td mat-cell *matCellDef="let employee">{{employee.city}}</td>
  </ng-container>

  <ng-container matColumnDef="country">
    <th mat-header-cell *matHeaderCellDef>Country</th>
    <td mat-cell *matCellDef="let employee">{{employee.country}}</td>
  </ng-container>

  <ng-container matColumnDef="ordersButton">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let employee">
      <button mat-raised-button (click)="showOrders(employee)">Orders for Employee {{employee.id}}</button>
    </td>
  </ng-container>
</table>

<app-orders *ngIf="orders.length > 0" [orders]="orders" [name]="employeeName"></app-orders>
